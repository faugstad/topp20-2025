		<style>
			:root {
				--yellow: #ffe566;
				--yellow-dark: #ffdd57;
				--black: #000000;
				--white: #ffffff;
				--bg: #f8f8f8;
				--card-bg: #f2f2f2;
				--gray-300: #d4d4d4;
				--gray-400: #a3a3a3;
				--gray-500: #737373;
				--gray-600: #525252;
				--gray-900: #171717;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-webkit-tap-highlight-color: transparent;
			}

			html,
			body {
				height: 100%;
				min-height: 100vh;
				min-height: 100dvh;
				overflow: hidden;
				font-family: 'Inter', -apple-system, BlinkMacSystemFont,
					'SF Pro Display', sans-serif;
				font-weight: 400;
				background: var(--bg);
				color: var(--gray-900);
				touch-action: pan-y;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
			}

			.app {
				height: 100%;
				min-height: 100vh;
				min-height: 100dvh;
				display: flex;
				flex-direction: column;
				max-width: 500px;
				margin: 0 auto;
				background: linear-gradient(
					180deg,
					#0a0a2e 0%,
					#1a1a4e 50%,
					#0f0f3d 100%
				);
				position: relative;
			}

			/* Retro grid floor for app background */
			.app::before {
				content: '';
				position: absolute;
				bottom: 0;
				left: -50%;
				right: -50%;
				height: 45%;
				background: linear-gradient(
						90deg,
						rgba(255, 0, 255, 0.3) 1px,
						transparent 1px
					),
					linear-gradient(rgba(0, 255, 255, 0.2) 1px, transparent 1px);
				background-size: 60px 30px;
				transform: perspective(500px) rotateX(60deg);
				transform-origin: center top;
				opacity: 0.6;
				pointer-events: none;
				z-index: 0;
			}

			/* Scanlines effect for app background */
			.app::after {
				content: '';
				position: absolute;
				inset: 0;
				background: repeating-linear-gradient(
					0deg,
					rgba(0, 0, 0, 0.1) 0px,
					rgba(0, 0, 0, 0.1) 1px,
					transparent 1px,
					transparent 3px
				);
				pointer-events: none;
				z-index: 0;
			}

			/* Header */
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 12px 20px;
				padding-top: calc(12px + env(safe-area-inset-top, 0px));
				background: rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(12px);
				-webkit-backdrop-filter: blur(12px);
				border-bottom: 1px solid rgba(255, 255, 255, 0.1);
				position: relative;
				z-index: 10;
			}

			.header-right {
				display: flex;
				align-items: center;
				gap: 10px;
			}

			.header-logo {
				display: flex;
				align-items: center;
				gap: 8px;
				text-decoration: none;
				color: var(--white);
			}

			.header-logo:hover span {
				text-decoration: underline;
			}

			.header-logo svg {
				width: 28px;
				height: 28px;
			}

			.header-logo span {
				font-size: 15px;
				font-weight: 600;
			}

			.header-badge {
				display: flex;
				align-items: center;
				gap: 6px;
				background: var(--card-bg);
				padding: 8px 14px;
				border-radius: 20px;
				font-size: 13px;
				font-weight: 500;
				color: var(--gray-600);
			}

			.sound-toggle {
				display: flex;
				align-items: center;
				justify-content: center;
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: none;
				background: rgba(255, 255, 255, 0.15);
				color: var(--white);
				cursor: pointer;
				transition: all 0.2s;
			}

			.sound-toggle:hover {
				background: rgba(255, 255, 255, 0.25);
			}

			.sound-toggle.active {
				background: var(--yellow);
				color: var(--black);
			}

			.sound-toggle svg {
				width: 20px;
				height: 20px;
				stroke: currentColor;
			}

			.sound-toggle .hidden {
				display: none;
			}

			/* Floating sound toggle for intro */
			.sound-toggle-float {
				display: flex;
				align-items: center;
				gap: 8px;
				padding: 12px 20px;
				border-radius: 24px;
				border: 2px solid rgba(255, 255, 255, 0.3);
				background: rgba(255, 255, 255, 0.1);
				backdrop-filter: blur(10px);
				-webkit-backdrop-filter: blur(10px);
				color: var(--white);
				cursor: pointer;
				transition: all 0.2s;
				font-size: 14px;
				font-weight: 500;
				margin-top: 24px;
			}

			.sound-toggle-float:hover {
				background: rgba(255, 255, 255, 0.2);
				border-color: rgba(255, 255, 255, 0.5);
			}

			.sound-toggle-float.active {
				background: var(--yellow);
				border-color: var(--yellow);
				color: var(--black);
			}

			.sound-toggle-float svg {
				width: 20px;
				height: 20px;
				stroke: currentColor;
			}

			.sound-toggle-float .hidden {
				display: none;
			}

			.sound-toggle-float .sound-label {
				white-space: nowrap;
			}

			@keyframes soundPulse {
				0%,
				100% {
					transform: scale(1);
					box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.3);
				}
				50% {
					transform: scale(1.02);
					box-shadow: 0 0 0 8px rgba(255, 255, 255, 0);
				}
			}

			.sound-toggle-float:not(.active) {
				animation: soundPulse 2s ease-in-out infinite;
			}

			.header-badge svg {
				width: 14px;
				height: 14px;
				stroke: #f59e0b;
			}

			/* Slides container */
			.slides-container {
				flex: 1;
				position: relative;
				overflow: hidden;
				background: transparent;
				z-index: 1;
			}

			.slide {
				position: absolute;
				left: 12px;
				right: 12px;
				top: 50%;
				transform: translateY(-50%) translateY(100vh);
				max-height: calc(100% - 24px);
				display: flex;
				flex-direction: column;
				background: var(--white);
				padding: 16px 20px 20px 20px;
				overflow-y: auto;
				-webkit-overflow-scrolling: touch;
				border-radius: 20px;
				box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15),
					0 0 0 1px rgba(0, 0, 0, 0.05);
				opacity: 0;
				transition: transform 0.45s cubic-bezier(0.4, 0, 0.2, 1),
					opacity 0.45s cubic-bezier(0.4, 0, 0.2, 1);
				z-index: 1;
			}

			.slide-content {
				flex: 1;
				display: flex;
				flex-direction: column;
			}

			.slide-footer {
				margin-top: 16px;
			}

			.slide.active {
				transform: translateY(-50%);
				opacity: 1;
				z-index: 10;
			}

			/* Stacked cards behind the active one */
			.slide.stacked-1 {
				transform: translateY(-50%) translateY(14px) scale(0.96);
				opacity: 1;
				z-index: 9;
				pointer-events: none;
			}

			.slide.stacked-2 {
				transform: translateY(-50%) translateY(28px) scale(0.92);
				opacity: 0.85;
				z-index: 8;
				pointer-events: none;
			}

			.slide.stacked-3 {
				transform: translateY(-50%) translateY(42px) scale(0.88);
				opacity: 0.7;
				z-index: 7;
				pointer-events: none;
			}

			/* Card being swiped away (going down) */
			.slide.swiping-down {
				transform: translateY(-50%) translateY(120vh) scale(0.9) rotate(3deg);
				opacity: 0;
				z-index: 20;
				transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
					opacity 0.35s ease;
			}

			/* Cards that have been passed */
			.slide.passed {
				transform: translateY(-50%) translateY(100vh);
				opacity: 0;
				z-index: 0;
			}

			/* Rank display - compact */
			.rank-display {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 16px;
				padding: 12px 0;
			}

			.rank-number {
				font-size: 28px;
				font-weight: 700;
				color: var(--gray-900);
				line-height: 1;
				letter-spacing: -0.5px;
			}

			.rank-divider {
				width: 40px;
				height: 4px;
				background: var(--yellow);
				border-radius: 2px;
			}

			.rank-number.top3 {
				background: linear-gradient(135deg, #f59e0b, #d97706);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.rank-number.top3 ~ .rank-divider,
			.rank-number.top3 + .rank-divider {
				background: linear-gradient(135deg, #f59e0b, #d97706);
				width: 50px;
			}

			.rank-number.top1 {
				font-size: 32px;
				font-weight: 700;
				background: linear-gradient(135deg, #f59e0b, #ea580c);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.rank-number.top1 ~ .rank-divider,
			.rank-number.top1 + .rank-divider {
				background: linear-gradient(135deg, #f59e0b, #ea580c);
				width: 60px;
				height: 5px;
			}

			/* Top 3 divider styling */
			.slide[data-rank='1'] .rank-divider,
			.slide[data-rank='2'] .rank-divider,
			.slide[data-rank='3'] .rank-divider {
				width: 50px;
			}

			.slide[data-rank='1'] .rank-divider {
				background: linear-gradient(135deg, #f59e0b, #ea580c);
				width: 60px;
				height: 5px;
			}

			.slide[data-rank='2'] .rank-divider,
			.slide[data-rank='3'] .rank-divider {
				background: linear-gradient(135deg, #f59e0b, #d97706);
			}

			/* Course card */
			.course-card {
				background: var(--white);
				border-radius: 16px;
				overflow: hidden;
				border: 1px solid var(--gray-300);
			}

			.course-image-wrapper {
				position: relative;
				aspect-ratio: 16 / 9;
				overflow: hidden;
			}

			.course-image {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.image-overlay {
				position: absolute;
				top: 12px;
				left: 12px;
				display: flex;
				gap: 8px;
			}

			.image-overlay-bottom {
				position: absolute;
				bottom: 12px;
				right: 12px;
			}

			.instructor-overlay {
				position: absolute;
				bottom: 12px;
				left: 12px;
				display: flex;
				align-items: center;
				gap: 8px;
				background: rgba(0, 0, 0, 0.7);
				padding: 6px 12px 6px 6px;
				border-radius: 20px;
				backdrop-filter: blur(8px);
				-webkit-backdrop-filter: blur(8px);
			}

			.instructor-overlay .instructor-avatar {
				width: 28px;
				height: 28px;
				border-radius: 50%;
				object-fit: cover;
				border: 2px solid rgba(255, 255, 255, 0.3);
			}

			.instructor-overlay .instructor-name {
				font-size: 13px;
				font-weight: 500;
				color: var(--white);
			}

			.badge {
				padding: 6px 10px;
				border-radius: 8px;
				font-size: 12px;
				font-weight: 600;
			}

			.badge-free {
				background: #22c55e;
				color: white;
			}

			.badge-duration {
				background: rgba(0, 0, 0, 0.7);
				color: white;
				backdrop-filter: blur(8px);
				-webkit-backdrop-filter: blur(8px);
			}

			.course-info {
				padding: 12px 14px;
			}

			.course-title {
				font-size: 17px;
				font-weight: 600;
				line-height: 1.3;
				color: var(--gray-900);
				margin-bottom: 6px;
			}

			.course-title a {
				color: inherit;
				text-decoration: none;
				transition: text-decoration 0.15s;
			}

			.course-title a:hover {
				text-decoration: underline;
			}

			/* Description */
			.course-description {
				font-size: 13px;
				line-height: 1.45;
				font-weight: 400;
				color: var(--gray-500);
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
				overflow: hidden;
			}

			/* CTA Button */
			.cta-button {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
				width: 100%;
				padding: 14px;
				background: var(--yellow);
				color: var(--black);
				text-decoration: none;
				text-align: center;
				font-weight: 500;
				font-size: 15px;
				border-radius: 12px;
				transition: transform 0.15s, opacity 0.15s;
			}

			.cta-button svg {
				width: 16px;
				height: 16px;
				stroke: var(--black);
				stroke-width: 2.5;
			}

			.cta-button:active {
				transform: scale(0.98);
				opacity: 0.9;
			}

			/* Bottom nav */
			.bottom-nav {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 12px 20px;
				padding-bottom: calc(12px + env(safe-area-inset-bottom, 0px));
				background: rgba(0, 0, 0, 0.1);
				backdrop-filter: blur(12px);
				-webkit-backdrop-filter: blur(12px);
				border-top: 1px solid rgba(255, 255, 255, 0.1);
				gap: 16px;
				position: relative;
				z-index: 10;
			}

			.nav-btn {
				width: 48px;
				height: 48px;
				border-radius: 50%;
				background: rgba(255, 255, 255, 0.15);
				border: none;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				transition: all 0.15s;
				color: var(--white);
			}

			.nav-btn:disabled {
				opacity: 0.5;
				cursor: not-allowed;
				color: rgba(255, 255, 255, 0.4);
			}

			.nav-btn:not(:disabled):active {
				transform: scale(0.95);
			}

			.nav-btn svg {
				width: 24px;
				height: 24px;
				stroke: currentColor;
				stroke-width: 2;
			}

			.progress-wrapper {
				flex: 1;
				display: flex;
				flex-direction: column;
				gap: 6px;
			}

			.progress-bar {
				height: 8px;
				background: rgba(255, 255, 255, 0.2);
				border-radius: 4px;
				overflow: hidden;
			}

			.progress-fill {
				height: 100%;
				background: var(--yellow-dark);
				border-radius: 4px;
				transition: width 0.35s ease;
				width: 0%;
			}

			.progress-label {
				text-align: center;
				font-size: 13px;
				font-weight: 500;
				color: rgba(255, 255, 255, 0.8);
			}

			/* Intro slide */
			.intro-slide {
				justify-content: center;
				align-items: center;
				text-align: center;
				padding: 40px 20px !important;
				background: linear-gradient(
					180deg,
					#0a0a2e 0%,
					#1a1a4e 50%,
					#0f0f3d 100%
				) !important;
				position: absolute;
				left: 0 !important;
				right: 0 !important;
				top: 0 !important;
				bottom: 0 !important;
				max-height: none !important;
				min-height: 100vh;
				min-height: 100dvh;
				height: 100vh;
				height: 100dvh;
				border-radius: 0 !important;
				box-shadow: none !important;
				transform: translateY(100vh) !important;
				overflow: hidden;
			}

			.intro-slide.active {
				transform: translateY(0) !important;
			}

			.intro-slide.passed {
				transform: translateY(100vh) !important;
			}

			/* Retro grid floor */
			.intro-slide::before {
				content: '';
				position: absolute;
				bottom: 0;
				left: -50%;
				right: -50%;
				height: 45%;
				background: linear-gradient(
						90deg,
						rgba(255, 0, 255, 0.3) 1px,
						transparent 1px
					),
					linear-gradient(rgba(0, 255, 255, 0.2) 1px, transparent 1px);
				background-size: 60px 30px;
				transform: perspective(500px) rotateX(60deg);
				transform-origin: center top;
				opacity: 0.6;
			}

			/* Scanlines effect */
			.intro-slide::after {
				content: '';
				position: absolute;
				inset: 0;
				background: repeating-linear-gradient(
					0deg,
					rgba(0, 0, 0, 0.1) 0px,
					rgba(0, 0, 0, 0.1) 1px,
					transparent 1px,
					transparent 3px
				);
				pointer-events: none;
				z-index: 100;
			}

			.intro-slide > * {
				position: relative;
				z-index: 10;
			}

			/* Pixel font for retro elements */
			.pixel-font {
				font-family: 'Press Start 2P', cursive;
			}

			.intro-logo {
				margin-bottom: 24px;
			}

			.intro-logo svg {
				width: 60px;
				height: 60px;
				filter: drop-shadow(0 0 20px rgba(255, 229, 102, 0.8));
			}

			.intro-eyebrow {
				display: inline-flex;
				align-items: center;
				gap: 10px;
				background: transparent;
				padding: 8px 16px;
				font-family: 'Press Start 2P', cursive;
				font-size: 11px;
				color: #00ffff;
				margin-bottom: 16px;
				text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
				letter-spacing: 2px;
				animation: flicker 3s infinite;
			}

			@keyframes flicker {
				0%,
				100% {
					opacity: 1;
				}
				92% {
					opacity: 1;
				}
				93% {
					opacity: 0.8;
				}
				94% {
					opacity: 1;
				}
				95% {
					opacity: 0.9;
				}
				96% {
					opacity: 1;
				}
			}

			.intro-eyebrow svg {
				display: none;

				top: 20%;
				animation-delay: 0s;
			}
			.coin:nth-child(2) {
				right: 15%;
				top: 25%;
				animation-delay: 0.5s;
			}
			.coin:nth-child(3) {
				left: 20%;
				bottom: 35%;
				animation-delay: 1s;
			}
			.coin:nth-child(4) {
				right: 10%;
				bottom: 40%;
				animation-delay: 1.5s;
			}
			.coin:nth-child(5) {
				left: 5%;
				top: 40%;
				animation-delay: 0.3s;
				font-size: 18px;
			}
			.coin:nth-child(6) {
				right: 8%;
				top: 45%;
				animation-delay: 0.8s;
				font-size: 18px;
			}

			.sound-toggle-float svg {

					box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);

			.slide[data-rank='1'] .course-card {

			.slide.active .course-card {

					opacity: 0;
					transform: translateY(20px) scale(0.98);
				}
				to {
					opacity: 1;
					transform: translateY(0) scale(1);
				}

			@keyframes rankEntrance {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}

			.slide.active .rank-number {
				animation: rankEntrance 0.4s ease-out, countUp 0.6s ease-out;

			@keyframes countUp {
				0% {
					opacity: 0;
					transform: scale(1.5);

				50% {
					opacity: 1;
				}
				100% {
					transform: scale(1);
				}
			}

			.slide[data-rank='1'] .rank-number,
			.slide[data-rank='2'] .rank-number,
			.slide[data-rank='3'] .rank-number {
				animation: trophyBounce 0.6s ease-out;

				0% {
					transform: scale(0.5);
					opacity: 0;

				50% {
					transform: scale(1.1);
				}
				70% {
					transform: scale(0.95);
				}
				100% {
					transform: scale(1);
					opacity: 1;
				}

				}
				50% {
					box-shadow: 0 0 0 10px rgba(255, 221, 87, 0);

					progressFill.style.width = '0%';
				} else if (currentIndex === totalSlides - 1) {
					// Outro slide
					progressLabel.textContent = 'Ferdig!';
					progressFill.style.width = '100%';
				} else {
					progressLabel.textContent = `${currentIndex} av 20`;
					progressFill.style.width = `${
						(currentIndex / courses.length) * 100
					}%`;

					// Milestone celebrations
					const milestones = {
						5: 'üî• 25% unnagjort!',
						10: 'üöÄ Halvveis!',
						15: '‚≠ê 75% - Nesten der!',
						18: 'üèÜ Topp 3 snart!',
					};

					if (milestones[currentIndex]) {
						showMilestone(milestones[currentIndex], progressWrapper);

						// Small confetti burst at milestones
						if (currentIndex === 10) {
							confetti({
								particleCount: 30,
								spread: 50,
								origin: { y: 0.8 },
								colors: ['#ffe566', '#ffdd57', '#ffd700'],
							});
						}
					}
				}

				document.getElementById('prevBtn').disabled = currentIndex === 0;
				document.getElementById('nextBtn').disabled =
					currentIndex === totalSlides - 1;

				// Update navigation icons based on current position
				const prevBtn = document.getElementById('prevBtn');
				const nextBtn = document.getElementById('nextBtn');

				// Home icon on course slide 1 (rank 20), otherwise chevron-left
				prevBtn.innerHTML = currentIndex === 1
					? '<i data-lucide="home"></i>'
					: '<i data-lucide="chevron-left"></i>';

				// Award icon on slide 20 (rank 1) and last slide (outro), otherwise chevron-right
				nextBtn.innerHTML = (currentIndex === 20 || currentIndex === totalSlides - 1)
					? '<i data-lucide="award"></i>'
					: '<i data-lucide="chevron-right"></i>';

				// Re-render Lucide icons
				lucide.createIcons();
			}

			function showMilestone(text, container) {
				const existing = container.querySelector('.progress-milestone');
				if (existing) existing.remove();

				const milestone = document.createElement('div');
				milestone.className = 'progress-milestone';
				milestone.textContent = text;
				container.style.position = 'relative';
				container.appendChild(milestone);

				setTimeout(() => milestone.remove(), 2000);
			}

			function goToSlide(newIndex) {
				if (newIndex < 0 || newIndex >= totalSlides) return;

				const direction = newIndex > currentIndex ? 1 : -1;
				const oldIndex = currentIndex;
				const currentRank = newIndex > 0 ? 21 - newIndex : 0;

				// Check for streak (only forward)
				if (direction > 0 && newIndex > 0) {
					checkStreak();
				}

				// Play different sounds based on position
				if (direction > 0 && currentRank <= 5 && currentRank > 0) {
					// Drumroll for top 5
					playDrumroll(currentRank <= 3 ? 800 : 400);
				}

				// Play swipe sound
				playSwipeSound(direction);

				// Reveal sound for each new slide
				if (direction > 0 && newIndex > 0) {
					setTimeout(() => playRevealSound(), 150);
				}

				// Haptic feedback
				if (navigator.vibrate)
					navigator.vibrate(currentRank <= 3 ? [20, 50, 20] : 10);

				const slides = document.querySelectorAll('.slide');

				// Card stack animation
				if (direction > 0 && oldIndex >= 0) {
					// Going forward - swipe current card down
					const currentSlide = slides[oldIndex];
					if (currentSlide) {
						currentSlide.classList.add('swiping-down');
						setTimeout(() => {
							currentSlide.classList.remove('swiping-down');
							currentSlide.classList.add('passed');
						}, 500);
					}
				}

				// Update all slides
				slides.forEach((slide, i) => {
					slide.classList.remove(
						'active',
						'stacked-1',
						'stacked-2',
						'stacked-3'
					);

					if (direction < 0 && i === oldIndex) {
						// Going back - remove passed state
						slide.classList.remove('passed', 'swiping-down');
					}

					if (i === newIndex) {
						slide.classList.remove('passed');
						slide.classList.add('active');
					} else if (i === newIndex + 1 && i < totalSlides) {
						slide.classList.add('stacked-1');
					} else if (i === newIndex + 2 && i < totalSlides) {
						slide.classList.add('stacked-2');
					} else if (i === newIndex + 3 && i < totalSlides) {
						slide.classList.add('stacked-3');
					}
				});

				currentIndex = newIndex;
				updateUI();
				lucide.createIcons();

				// Check for top 3 and trigger confetti
				if (newIndex > 0 && oldIndex !== newIndex) {
					if (currentRank <= 3) {
						setTimeout(() => triggerConfetti(currentRank), 400);
					}
				}
			}

			function startCountdown() {
				// Enable sound when user clicks Start
				if (!soundEnabled) {
					toggleSound();
				}
				nextSlide();
			}

			function nextSlide() {
				goToSlide(currentIndex + 1);
			}
			function prevSlide() {
				goToSlide(currentIndex - 1);
			}

			// Touch - supports both horizontal and vertical swipes
			let touchStartX = 0;
			let touchStartY = 0;
			document.addEventListener(
				'touchstart',
				(e) => {
					touchStartX = e.touches[0].clientX;
					touchStartY = e.touches[0].clientY;
				},
				{ passive: true }
			);
			document.addEventListener(
				'touchend',
				(e) => {
					const diffX = touchStartX - e.changedTouches[0].clientX;
					const diffY = touchStartY - e.changedTouches[0].clientY;

					// Use the larger movement direction
					if (Math.abs(diffX) > Math.abs(diffY)) {
						// Horizontal swipe
						if (Math.abs(diffX) > 50) diffX > 0 ? nextSlide() : prevSlide();
					} else {
						// Vertical swipe - swipe up = next (cards fall down)
						if (Math.abs(diffY) > 50) diffY > 0 ? nextSlide() : prevSlide();
					}
				},
				{ passive: true }
			);

			// Keyboard - add up/down arrows and Enter
			document.addEventListener('keydown', (e) => {
				if (
					e.key === 'ArrowRight' ||
					e.key === 'ArrowUp' ||
					e.key === ' ' ||
					e.key === 'Enter'
				) {
					// Use startCountdown on intro screen to enable sound
					if (currentIndex === 0 && (e.key === ' ' || e.key === 'Enter')) {
						startCountdown();
					} else {
						nextSlide();
					}
				}
				if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') prevSlide();
			});

			createSlides();
			updateUI();
			lucide.createIcons();

			// Initialize card stack
			function initCardStack() {
				const slides = document.querySelectorAll('.slide');
				slides.forEach((slide, i) => {
					slide.classList.remove(
						'active',
						'stacked-1',
						'stacked-2',
						'stacked-3',
						'passed'
					);
					if (i === 0) {
						slide.classList.add('active');
					} else if (i === 1) {
						slide.classList.add('stacked-1');
					} else if (i === 2) {
						slide.classList.add('stacked-2');
					} else if (i === 3) {
						slide.classList.add('stacked-3');
					}
				});
			}
			initCardStack();

			// Audio context for sound effects
			let audioCtx = null;
			let suspensePlaying = false;
			let soundEnabled = false;
			let bgMusic = null;

			function initAudio() {
				if (!audioCtx) {
					audioCtx = new (window.AudioContext || window.webkitAudioContext)();
				}
				if (audioCtx.state === 'suspended') {
					audioCtx.resume();
				}

				// Initialize background music
				if (!bgMusic) {
					bgMusic = new Audio('retro-arcade-game-music.mp3');
					bgMusic.loop = true;
					bgMusic.volume = 0.4;
				}
			}

			function toggleSound() {
				initAudio();
				soundEnabled = !soundEnabled;

				// Update header toggle
				const headerToggle = document.getElementById('soundToggle');
				if (headerToggle) {
					headerToggle.classList.toggle('active', soundEnabled);
					const offIcon = headerToggle.querySelector('#soundOff');
					const onIcon = headerToggle.querySelector('#soundOn');
					if (offIcon) offIcon.classList.toggle('hidden', soundEnabled);
					if (onIcon) onIcon.classList.toggle('hidden', !soundEnabled);
				}

				// Update float toggle
				const floatToggle = document.getElementById('soundToggleFloat');
				if (floatToggle) {
					floatToggle.classList.toggle('active', soundEnabled);
					const offIcon = floatToggle.querySelector('.sound-icon-off');
					const onIcon = floatToggle.querySelector('.sound-icon-on');
					if (offIcon) offIcon.classList.toggle('hidden', soundEnabled);
					if (onIcon) onIcon.classList.toggle('hidden', !soundEnabled);

					const label = floatToggle.querySelector('.sound-label');
					if (label) {
						label.textContent = soundEnabled ? 'LYD P√Ö' : 'LYD AV';
					}
				}

				// Start or stop music
				if (soundEnabled) {
					playSuspenseMusic();
				} else {
					stopSuspenseMusic();
				}

				lucide.createIcons();
			}

			// Background music - external audio file
			function playSuspenseMusic() {
				if (!soundEnabled || suspensePlaying) return;
				initAudio();

				if (bgMusic) {
					bgMusic.currentTime = 0;
					bgMusic.play().catch((e) => console.log('Audio play failed:', e));
					suspensePlaying = true;
				}
			}

			function stopSuspenseMusic() {
				suspensePlaying = false;
				if (bgMusic) {
					bgMusic.pause();
				}
			}

			// Drumroll for top 3
			function playDrumroll(duration = 1000) {
				if (!audioCtx || !soundEnabled) return;

				const startTime = audioCtx.currentTime;
				const hits = 20;

				for (let i = 0; i < hits; i++) {
					const time = startTime + (i * duration) / 1000 / hits;
					const osc = audioCtx.createOscillator();
					const gain = audioCtx.createGain();

					osc.connect(gain);
					gain.connect(audioCtx.destination);

					osc.type = 'triangle';
					osc.frequency.value = 200 + Math.random() * 100;

					const volume = 0.1 + (i / hits) * 0.15;
					gain.gain.setValueAtTime(volume, time);
					gain.gain.exponentialRampToValueAtTime(0.01, time + 0.05);

					osc.start(time);
					osc.stop(time + 0.05);
				}
			}

			// Reveal sound
			function playRevealSound() {
				if (!audioCtx || !soundEnabled) return;

				const osc = audioCtx.createOscillator();
				const gain = audioCtx.createGain();
				osc.connect(gain);
				gain.connect(audioCtx.destination);

				osc.type = 'sine';
				osc.frequency.setValueAtTime(400, audioCtx.currentTime);
				osc.frequency.exponentialRampToValueAtTime(
					800,
					audioCtx.currentTime + 0.15
				);

				gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
				gain.gain.exponentialRampToValueAtTime(
					0.01,
					audioCtx.currentTime + 0.15
				);

				osc.start();
				osc.stop(audioCtx.currentTime + 0.15);
			}

			function playSwipeSound(direction) {
				if (!audioCtx || !soundEnabled) return;

				const oscillator = audioCtx.createOscillator();
				const gainNode = audioCtx.createGain();

				oscillator.connect(gainNode);
				gainNode.connect(audioCtx.destination);

				oscillator.type = 'sine';
				oscillator.frequency.setValueAtTime(
					direction > 0 ? 600 : 500,
					audioCtx.currentTime
				);
				oscillator.frequency.exponentialRampToValueAtTime(
					direction > 0 ? 800 : 400,
					audioCtx.currentTime + 0.1
				);

				gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
				gainNode.gain.exponentialRampToValueAtTime(
					0.01,
					audioCtx.currentTime + 0.1
				);

				oscillator.start(audioCtx.currentTime);
				oscillator.stop(audioCtx.currentTime + 0.1);
			}

			function playSuccessSound() {
				if (!audioCtx || !soundEnabled) return;

				// Stop background music for victory
				stopSuspenseMusic();

				const notes = [523.25, 659.25, 783.99, 1046.5]; // C5, E5, G5, C6
				notes.forEach((freq, i) => {
					const oscillator = audioCtx.createOscillator();
					const gainNode = audioCtx.createGain();

					oscillator.connect(gainNode);
					gainNode.connect(audioCtx.destination);

					oscillator.type = 'sine';
					oscillator.frequency.value = freq;

					gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime + i * 0.15);
					gainNode.gain.exponentialRampToValueAtTime(
						0.01,
						audioCtx.currentTime + i * 0.15 + 0.5
					);

					oscillator.start(audioCtx.currentTime + i * 0.15);
					oscillator.stop(audioCtx.currentTime + i * 0.15 + 0.5);
				});
			}

			function triggerConfetti(rank) {
				if (rank === 3) {
					// Bronze - subtle confetti
					confetti({
						particleCount: 50,
						spread: 60,
						origin: { y: 0.7 },
						colors: ['#cd7f32', '#b87333', '#da9100'],
					});
				} else if (rank === 2) {
					// Silver - medium confetti
					confetti({
						particleCount: 80,
						spread: 80,
						origin: { y: 0.6 },
						colors: ['#c0c0c0', '#d3d3d3', '#a8a8a8', '#e8e8e8'],
					});
				} else if (rank === 1) {
					// Gold - big celebration!
					playSuccessSound();

					// First burst
					confetti({
						particleCount: 100,
						spread: 70,
						origin: { y: 0.6 },
					});

					// Side cannons
					setTimeout(() => {
						confetti({
							particleCount: 50,
							angle: 60,
							spread: 55,
							origin: { x: 0 },
							colors: ['#ffd700', '#ffec8b', '#ffa500', '#ff8c00'],
						});
						confetti({
							particleCount: 50,
							angle: 120,
							spread: 55,
							origin: { x: 1 },
							colors: ['#ffd700', '#ffec8b', '#ffa500', '#ff8c00'],
						});
					}, 200);

					// Continuous gold rain
					setTimeout(() => {
						confetti({
							particleCount: 30,
							spread: 100,
							origin: { y: 0 },
							colors: ['#ffd700', '#ffec8b', '#ffe566'],
							ticks: 300,
						});
					}, 500);
				}
			}

			// Streak counter for fast navigation
			let lastSwipeTime = 0;
			let streakCount = 0;

			function checkStreak() {
				const now = Date.now();
				if (now - lastSwipeTime < 1500) {
					streakCount++;
					if (streakCount >= 3) {
						showStreakMessage(streakCount);
					}
				} else {
					streakCount = 1;
				}
				lastSwipeTime = now;
			}

			function showStreakMessage(count) {
				const messages = {
					3: 'üî• 3 p√• rad!',
					5: '‚ö° 5 p√• rad!',
					7: 'üöÄ 7 p√• rad!',
					10: 'üí• 10 p√• rad! USTOPPELIG!',
				};

				const msg = messages[count];
				if (!msg) return;

				const streak = document.createElement('div');
				streak.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 16px 32px;
                border-radius: 16px;
                font-size: 20px;
                font-weight: 700;
                z-index: 1000;
                animation: streakPop 1s ease-out forwards;
            `;
				streak.textContent = msg;
				document.body.appendChild(streak);

				setTimeout(() => streak.remove(), 1000);

				// Extra confetti for big streaks
				if (count >= 5) {
					confetti({
						particleCount: 20,
						spread: 40,
						origin: { y: 0.5 },
					});
				}
			}

			// Add streak animation to styles
			const streakStyle = document.createElement('style');
			streakStyle.textContent = `
            @keyframes streakPop {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
                40% { transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
            }
        `;
			document.head.appendChild(streakStyle);

			// Retro visitor counter
			function updateVisitorCounter(count) {
				const counterEl = document.getElementById('visitorCounter');
				if (!counterEl) return;

				const countStr = String(count).padStart(7, '0');
				const digits = counterEl.querySelectorAll('.digit');

				digits.forEach((digit, i) => {
					const newValue = countStr[i];
					if (digit.textContent !== newValue) {
						digit.style.transform = 'scale(1.2)';
						digit.textContent = newValue;
						setTimeout(() => {
							digit.style.transform = 'scale(1)';
						}, 150);
					}
				});
			}

			// Fetch visitor count from CountAPI
			async function initVisitorCounter() {
				try {
					const response = await fetch(
						'https://api.countapi.xyz/hit/utdannet-topp20/visits'
					);
					const data = await response.json();
					if (data.value) {
						updateVisitorCounter(data.value);
					}
				} catch (error) {
					// Fallback: use localStorage for offline/error cases
					let localCount =
						parseInt(localStorage.getItem('visitorCount') || '0') + 1;
					localStorage.setItem('visitorCount', localCount);
					updateVisitorCounter(localCount);
				}
			}

			// Initialize visitor counter
			initVisitorCounter();
		</script>
